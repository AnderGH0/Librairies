<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="swiper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <section>
        <swiper-container pagination-dynamic-bullets="true" navigation="true" keyboard="true" 
        mousewheel="true" loop="true" space-between="10" slides-per-view="3.5">
            <swiper-slide><img src="img/bridge.jpg" alt="bridge"></swiper-slide>
            <swiper-slide><img src="img/coffee.jpg" alt="coffee"></swiper-slide>
            <swiper-slide><img src="img/dogs.jpg" alt="dogs"></swiper-slide>
            <swiper-slide><img src="img/drops.jpg" alt="drops"></swiper-slide>
            <swiper-slide><img src="img/forks.jpg" alt="forks"></swiper-slide>
            <swiper-slide><img src="img/laptop.jpg" alt="laptop"></swiper-slide>
            <swiper-slide><img src="img/lighthouse.jpg" alt="lighthouse"></swiper-slide>
            <swiper-slide><img src="img/mountain.jpg" alt="mountain"></swiper-slide>
            <swiper-slide><img src="img/street.jpg" alt="street"></swiper-slide>
        </swiper-container>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
</body>
</html>
